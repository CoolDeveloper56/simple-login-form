<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>full color login page design</title>
</head>

<body>
    <section>
        <div class="section-container">
            <div class="Colors">
                <div class="red_color_position"></div>
                <div class="green_color_position"></div>
                <div class="blue_color_position"></div>
                <div class="purple_color_position"></div>
            </div>
            <div class="login_form">
                <form action="" method="get" name="login" id="form">
                    <div class="welcome-login">
                        <h3>Login</h3>
                    </div>
                    <div class="Username">
                        <label for="Username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="Password">
                        <label for="password">Password</label>
                        <div class="show_hidden">
                            <input type="password" name="password" id="password">
                            <div class="show-eyes" id="show"><i class="fa fa-eye"></i></div>
                            <div class="close-eyes" id="hidden"><i class="fa fa-eye-slash"></i></div>
                        </div>
                    </div>
                    <div class="submit_button_adlia">
                        <button type="submit" id="submit_adlia">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="assest/app.js"></script>
</body>

</html>
